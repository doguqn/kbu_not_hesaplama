<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBÜ Not Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>KBÜ Not Hesaplayıcı</h1>
            <p>Karabük Üniversitesi Yönetmeliğine uygun, Vize-Final/Bütünleme notlarınızla ders başarı ve harf notunuzu hesaplayın.</p>
        </header>

        <form id="note-form">
            <div class="form-group-grid">
                <div class="form-control">
                    <label for="vize">Vize/Ara Sınav Notu (0-100):</label>
                    <input type="text" id="vize" name="vize" required placeholder="Ör: 70">
                    <small class="error-message" id="error-vize"></small>
                </div>

                <div class="form-control">
                    <label for="calisma">Yıl İçi Çalışma Puanı (0-100 - Opsiyonel):</label>
                    <input type="text" id="calisma" name="calisma" placeholder="Girmezseniz vize kullanılır">
                    <small class="error-message" id="error-calisma"></small>
                </div>
            </div>

            <hr>

            <div class="form-group-grid">
                <div class="form-control">
                    <label for="final">Final Notu (0-100):</label>
                    <input type="text" id="final" name="final" required placeholder="Ör: 60">
                    <small class="error-message" id="error-final"></small>
                </div>

                <div class="form-control">
                    <label for="butunleme">Bütünleme Notu (0-100 - Opsiyonel):</label>
                    <input type="text" id="butunleme" name="butunleme" placeholder="Girildiğinde Final'i geçersiz kılar">
                    <small class="error-message" id="error-butunleme"></small>
                </div>
            </div>

            <hr>

            <div class="form-group-flex">
                <div class="form-control checkbox-control">
                    <input type="checkbox" id="devamsiz" name="devamsiz">
                    <label for="devamsiz">Derslere Devamsızım (F1)</label>
                </div>

                <div class="form-control checkbox-control">
                    <input type="checkbox" id="sinavGirmedim" name="sinavGirmedim">
                    <label for="sinavGirmedim">Genel/Bütünleme Sınavına Girmedim (F2)</label>
                </div>
            </div>
            
            <hr>

            <div class="button-group">
                <button type="submit" id="calculate-btn">Hesapla</button>
                <button type="button" id="reset-btn">Sıfırla</button>
            </div>
        </form>

        <div class="result-card" id="result-card">
            <h2>Sonuçlar</h2>
            <div>Başarı Notu: <span id="basari-notu">--</span></div>
            <div>Harf Notu: <span id="harf-notu">--</span></div>
            <div>Durum: <span id="durum">Hesaplama bekleniyor...</span></div>
            <p class="aciklama">Açıklama: <span id="aciklama">Gerekli alanları doldurup "Hesapla" butonuna tıklayınız.</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
